{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports League Management</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #1a237e;    /* Dark navy */
            --navy-main: #283593;    /* Main navy color */
            --navy-light: #3949ab;   /* Lighter navy for hover */
            --navy-accent: #5c6bc0;  /* Accent color */
        }

        /* Custom styles */
        .navbar {
            background-color: var(--navy-dark) !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.2);
        }
        
        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
            color: white !important;
        }

        .dropdown-menu {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            border: none;
            padding: 8px;
        }

        .dropdown-item {
            border-radius: 6px;
            padding: 8px 16px;
        }

        .dropdown-item:hover {
            background-color: var(--navy-accent);
            color: white;
        }

        .nav-link {
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s ease;
            color: rgba(255,255,255,0.9) !important;
        }

        .nav-link:hover {
            background-color: var(--navy-light);
            color: white !important;
        }

        .search-form .form-control {
            border-radius: 20px;
            padding-left: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        .search-form .form-control::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-form .btn {
            border-radius: 20px;
            padding: 8px 20px;
        }

        /* Content area styling */
        .content {
            padding: 24px 0;
        }

        /* Card styling */
        .card {
            border-radius: 10px;
            border: none;
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
        }

        .card-header {
            border-top-left-radius: 10px !important;
            border-top-right-radius: 10px !important;
            background-color: var(--navy-dark);
            color: white;
            border-bottom: none;
        }

        /* Button styling */
        .btn-primary {
            background-color: var(--navy-main);
            border-color: var(--navy-main);
        }

        .btn-primary:hover {
            background-color: var(--navy-light);
            border-color: var(--navy-light);
        }

        /* Table styling */
        .table thead th {
            background-color: rgba(26, 35, 126, 0.05);
            border-bottom: 2px solid var(--navy-dark);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'league_management:home' %}">
                <i class="fas fa-trophy me-2"></i>Sports League
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- League Management Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="leagueDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-sitemap me-1"></i>League Management
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'league_management:league-list' %}">
                                <i class="fas fa-trophy me-2"></i>Leagues
                            </a></li>
                            <li><a class="dropdown-item" href="{% url 'league_management:division-list' %}">
                                <i class="fas fa-layer-group me-2"></i>Divisions
                            </a></li>
                            <li><a class="dropdown-item" href="{% url 'league_management:standings' %}">
                                <i class="fas fa-list-ol me-2"></i>Standings
                            </a></li>
                        </ul>
                    </li>

                    <!-- Team Management Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="teamDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-users me-1"></i>Team Management
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'league_management:team-list' %}">
                                <i class="fas fa-shield-alt me-2"></i>Teams
                            </a></li>
                            <li><a class="dropdown-item" href="{% url 'league_management:player-list' %}">
                                <i class="fas fa-running me-2"></i>Players
                            </a></li>
                        </ul>
                    </li>

                    <!-- Match Management -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'league_management:match-list' %}">
                            <i class="fas fa-gamepad me-1"></i>Matches
                        </a>
                    </li>
                </ul>

                <!-- Search Form -->
                <form class="d-flex search-form" action="{% url 'league_management:search' %}" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search teams or players" name="q">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
