{% extends 'league_management/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Leagues</h2>
        <a href="{% url 'league_management:league-create' %}" class="btn btn-primary">Add New League</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Sport Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for league in leagues %}
                <tr>
                    <td>{{ league.name }}</td>
                    <td>{{ league.sport_type }}</td>
                    <td>
                        <a href="{% url 'league_management:league-update' league.pk %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'league_management:league-delete' league.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No leagues available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
