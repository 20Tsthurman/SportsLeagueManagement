{% extends 'league_management/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Teams</h2>
        <a href="{% url 'league_management:team-create' %}" class="btn btn-primary">Add New Team</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Home City</th>
                    <th>Coach</th>
                    <th>Division</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                <tr>
                    <td>{{ team.name }}</td>
                    <td>{{ team.home_city }}</td>
                    <td>{{ team.coach }}</td>
                    <td>{{ team.division.name }}</td>
                    <td>
                        <a href="{% url 'league_management:team-update' team.pk %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'league_management:team-delete' team.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No teams available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
